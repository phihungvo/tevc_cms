spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

  jackson:
    time-zone: Asia/Ho_Chi_Minh

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: false
    default-schema: tevc_cms
    drop-first: false
    contexts: development, production

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      ssl:
        enabled: ${SPRING_DATA_REDIS_SSL:false}
      database: 0
      timeout: 2000ms
      cluster:
        enabled: ${SPRING_REDIS_CLUSTER_ENABLED:false}
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 2
          max-wait: 1000ms

  session:
    redis:
      repository-type: indexed
#      cleanup-cron: "0 * * * * *"
      cleanup-cron: "-"
      flush-mode: on-save
      namespace: tevc_cms_session

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            enable: false
            trust: smtp.gmail.com
          connection-timeout: 5000
          timeout: 5000
          write-timeout: 5000
        debug: ${MAIL_DEBUG}

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}

minio:
  url: ${MINIO_URL}
  access-key: ${MINIO_ACCESS_KEY}
  secret-key: ${MINIO_SECRET_KEY}
  bucket: ${MINIO_BUCKET}

logging:
  level:
    root: INFO
    org.springframework: WARN

file:
  upload-dir: ${FILE_UPLOAD_DIR:/var/uploads}

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
