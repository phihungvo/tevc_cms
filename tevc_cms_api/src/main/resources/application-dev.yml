spring:
  datasource:
    url: jdbc:mysql://localhost:3306/tevc_cms_dev
    username: dev_user
    password: dev_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update # Automatically update the database schema in development
    show-sql: true # Show SQL queries in logs

  liquibase:
    contexts: development

logging:
  level:
    root: DEBUG
    org.springframework: DEBUG
