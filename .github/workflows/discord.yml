name: Notify Discord on All Changes
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, closed, reopened, synchronize]
  issues:
    types: [opened, edited, closed, reopened]
  issue_comment:
    types: [created, edited]
  pull_request_review:
    types: [submitted, edited, dismissed]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            ðŸ”” **${{ github.event_name }}** by ${{ github.actor }}
            ${{ github.event.action || 'N/A' }}: [${{ github.event.issue.title || github.event.pull_request.title || github.event.head_commit.message || 'No details' }}](${{ github.event.issue.html_url || github.event.pull_request.html_url || github.event.head_commit.url || '' }})
          color: ${{ github.event.action == 'opened' && '65280' || github.event.action == 'closed' && '16711680' || '16777215' }}
          title: "${{ github.event_name }} Event"
          username: "GitHub Bot ðŸ¤–"
          avatar_url: "https://avatars.githubusercontent.com/u/${{ github.actor }}?v=4"