name: Notify Discord

on:
  push:        # theo dÃµi má»i nhÃ¡nh khi cÃ³ commit/push
  pull_request:  # theo dÃµi má»i nhÃ¡nh khi cÃ³ PR
    types: [opened, closed, reopened, synchronize]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord notification
        uses: Ilshidur/action-discord@master
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          args: |
            {
              "username": "GitHub Bot ğŸ¤–",
              "embeds": [
                {
                  "title": "ğŸ”” New Event in ${{ github.repository }}",
                  "description": "Branch: **${{ github.ref_name }}**",
                  "color": 5814783,
                  "fields": [
                    {
                      "name": "ğŸ‘¤ Author",
                      "value": "${{ github.actor }}",
                      "inline": true
                    },
                    {
                      "name": "ğŸ“ Commit Message",
                      "value": "${{ github.event.head_commit.message }}",
                      "inline": false
                    },
                    {
                      "name": "ğŸ”— Commit URL",
                      "value": "[View Commit](${{ github.event.head_commit.url }})",
                      "inline": false
                    }
                  ],
                  "footer": {
                    "text": "GitHub Actions â€¢ ${{ github.event_name }}"
                  },
                  "timestamp": "${{ github.event.head_commit.timestamp }}"
                }
              ]
            }
